<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .checkmark {
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header h1 {
            margin: 0 0 15px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .header p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .booking-id {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .booking-id-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .booking-id-value {
            color: #ef4444;
            font-size: 24px;
            font-weight: bold;
        }
        
        .section {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: "üé´";
            font-size: 16px;
        }
        
        .event-title {
            color: #1f2937;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .event-detail::before {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        
        .event-detail.date::before {
            content: "üìÖ";
        }
        
        .event-detail.location::before {
            content: "üìç";
        }
        

        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
        }
        
        .footer-links {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-links a {
            color: #7c3aed;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="checkmark">‚úì</div>
            <h1>Booking Confirmed!</h1>
            <p>Thank you for your purchase. Your tickets for {{EVENT_NAME}} ({{EVENT_DATE}}) are confirmed.</p>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Booking ID -->
            <div class="booking-id">
                <div class="booking-id-label">Booking ID:</div>
                <div class="booking-id-value">{{BOOKING_ID}}</div>
            </div>
            
            <!-- Event Details -->
            <div class="section">
                <h2 class="section-title">Event Details</h2>
                <div class="event-title">{{EVENT_NAME}}</div>
                <div class="event-detail date">{{EVENT_DATE_TIME}}</div>
                <div class="event-detail location">{{EVENT_LOCATION}}</div>
            </div>
            
            <!-- View Ticket Button -->
            <div class="action-buttons">
                <a href="{{VIEW_TICKET_URL}}" class="btn btn-primary">
                    üé´ View Your Ticket
                </a>
            </div>
        </div>       
    
    </div>
</body>
</html>
